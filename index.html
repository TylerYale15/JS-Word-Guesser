        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    <body style="text-align: center;">
    
        <h1>Word Guesser</h1>
        <p style="font-size: 18;font-weight: bold;"></p>

        <p id="currentGuess"></p>

        <p>Correct guessed letters: </p>
        <p id="correctGuess"></p>

        <p>Number of guesses: </p>
        <p id="numOfGuess"></p>

    </body>
